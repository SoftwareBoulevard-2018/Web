<!-- Puzzle creation form -->
<div class="wrap-login100 big-wrap">
  <form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
	<br/>
    <span class="login100-form-title p-b-34">
      Create Puzzle	   
    </span>
	
	<div class="element">
      <mat-form-field class="big-input">
		  <input matInput placeholder="Resources" name="resources" formControlName="resources" type="number" min="1">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>
	
	<br/>
	
	<span class="login100-form-title p-b-34">
	Load Diagram 
	</span>
	<div class="element">
		<input id="file" type="file" accept="image/*" (change)="onSelectFile($event)"/>
	</div>
	  
	<br/>
	
	<div class="element" *ngIf="success">
      <br/>
      <span class="success">
        Puzzle created successfully.
      </span>
    </div>
	
	<br/>
	<br/>
	
	<div class="element element2">
      <button id="submit" mat-raised-button color="warn" class="submit">
        Create
      </button>
    </div>
	
  </form>
</div>

<!-- Image -->
<div class="wrap-login100 big">
<h1> Image Preview </h1>
<img [src]="url" height="500">
</div>
