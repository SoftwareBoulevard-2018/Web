<div class="wrap-login100 big-wrap">
<h1>
  Load Diagram
</h1>
<form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
<input id="puzzle" type="file" accept="image/*" (change)="onSelectFile($event)"/>
<button id="submit" mat-raised-button class="submit">Submit</button>
</form>
</div>
<h1></h1>

<div class="wrap-login100 big">
<h1> Define Puzzle </h1>
<img [src]="url" height="500">
</div>

<div class="wrap-login100 big-wrap">
  <h1> Amount of Resources </h1>
  <div class="center">
   <input id="resources" type="number" min="0">
<button id="Ksubmit" mat-raised-button class="submit">Submit</button>
</div>
</div>
