<div class="w3-container">
  <h1>Users</h1>
  <button mat-raised-button class="create" (click)="redirect3($event)">
    Click here to create a new user
  </button>
</div>

<!-- Users table -->
<div class="container mat-elevation-z8">

  <!-- Filter -->
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="users2">

    <!-- Creation Date Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Creation Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt.substring(0,10)}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon mat-list-icon (click)="element.hide_password = false"
                  *ngIf="element.hide_password">lock</mat-icon>
        <p *ngIf="!element.hide_password">{{element.password}}</p> </mat-cell>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <p *ngIf="!(element.companyName === undefined); else pending_company">
          {{element.companyName}}
        </p>
        <ng-template #pending_company>
          <p class="pending">
            Pending
          </p>
        </ng-template>
      </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon mat-list-icon (click)="redirect($event,element)">remove_red_eye</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon mat-list-icon (click)="redirect2($event,element)">create</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Table rows -->
    <mat-header-row *matHeaderRowDef="table_titles"></mat-header-row>
    <mat-row *matRowDef="let row; columns: table_titles;"></mat-row>
  </mat-table>
  <!------<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>------->
</div>
