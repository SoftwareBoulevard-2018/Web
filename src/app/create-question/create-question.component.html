<div class="wrap-login100 big-wrap">
  <form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
    <br/>
    <span class="login100-form-title p-b-34">
      Create Question
    </span>
	
	<div class="element">
      <mat-form-field class="big-input">
        <input matInput placeholder="Description" name="description" formControlName="description">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>
	
	<br/>
	
	<div class="element">
      <mat-form-field class="big-input">
        <mat-select placeholder="Question's category" name="category" formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>
	
	<br/>
	
	<div class="element">
      <mat-form-field class="big-input">
        <input matInput type="number" placeholder="Question's level" name="level" formControlName="level" min="1" max="5">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>
	
    <br/>

    <div class="element" *ngIf="invalid">
      <br/>
      <span class="error">
        The password and its confirmation doesn't match.
      </span>
    </div>

    <div class="element" *ngIf="success">
      <br/>
      <span class="success">
        Question successfully added.
      </span>
    </div>

    <div class="element" *ngIf="flawed_name">
      <br/>
      <span class="error">
        Name already taken.
      </span>
    </div>

    <div class="element" *ngIf="invalid_name">
      <br/>
      <span class="error">
        Name can only contain letters and spaces.
      </span>
    </div>

    <br/>
    <br/>

    <div class="element element2">
      <button mat-raised-button color="warn" type="submit" [disabled] = "!formdata.valid" class="forsubmit">
        Create
      </button>
    </div>

  </form>
</div>
