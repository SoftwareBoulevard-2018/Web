
<div class="announcement" *ngIf="(this.load_complete && haveCompany())">
  <div class="wrap-login100 big-wrap">
    <span class="login100-form-title p-b-34 p-t-27">
      Generate resources
    </span>

    <!--First row of the matrix of frames of the puzzle-->
    <div class="w3-row">
      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,1)">

          <div class="1">
            <img [src]="current_matrix[0][0].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,2)">

          <div class="2">
            <img [src]="current_matrix[0][1].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,3)">

          <div class="3">
            <img [src]="current_matrix[0][2].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,4)">

          <div class="4">
            <img [src]="current_matrix[0][3].image">
          </div>
        </div>
      </div>
    </div>

    <!--Second row of the matrix of frames of the puzzle-->
    <div class="w3-row">
      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,5)">

          <div class="5">
            <img [src]="current_matrix[1][0].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,6)">

          <div class="6">
            <img [src]="current_matrix[1][1].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,7)">

          <div class="7">
            <img [src]="current_matrix[1][2].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,8)">

          <div class="8">
            <img [src]="current_matrix[1][3].image">
          </div>
        </div>
      </div>
    </div>

    <!--Third row of the matrix of frames of the puzzle-->
    <div class="w3-row">
      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,9)">

          <div class="9">
            <img [src]="current_matrix[2][0].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,10)">

          <div class="10">
            <img [src]="current_matrix[2][1].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,11)">

          <div class="11">
            <img [src]="current_matrix[2][2].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,12)">

          <div class="12">
            <img [src]="current_matrix[2][3].image">
          </div>
        </div>
      </div>
    </div>

    <!--Fourth row of the matrix of frames of the puzzle-->
    <div class="w3-row">
      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,13)">

          <div class="13">
            <img [src]="current_matrix[3][0].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,14)">

          <div class="14">
            <img [src]="current_matrix[3][1].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,15)">

          <div class="15">
            <img [src]="current_matrix[3][2].image">
          </div>
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card-4" (click)="moveTile($event,16)">

          <div class="16">
            <img [src]="current_matrix[3][3].image">
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="element-text3" *ngIf="solved_puzzle">
      <br/>
      You have generated resources!
    </div>
    <div class="elementfield2">
      <button mat-raised-button type="submit" (click)="redirectToFunctions($event)">
        Exit
      </button>

      <button mat-raised-button type="submit" (click)="verifyPuzzle($event)">
        Validate
      </button>
    </div>
  </div>
</div>

<div class="announcement" *ngIf="(this.load_complete && !(haveCompany()))">
  <div class="wrap-login100 big-wrap">
    <span class="login100-form-title p-b-34 p-t-27">
      Generate resources
    </span>
    <form class="login100-form">
      You do not have a company assigned so you can not generate resources. You must ask the game administrator to assign one to you

      <br>
      <br>
      <br>
      <div class="element-exit">
        <button mat-raised-button type="submit" (click)="redirectToFunctions($event)">
          Exit
        </button>
      </div>
    </form>
  </div>
</div>
