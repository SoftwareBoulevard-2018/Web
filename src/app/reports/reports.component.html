<mat-tab-group>
  <mat-tab label="Best Company by Capacity K">

    <div class="containerCompany mat-elevation-z8">

      <div class="header">
        <mat-form-field>
          <input matInput (keyup)="applyFilterCompany($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

      <mat-table #table [dataSource]="companies2" matSort> <!--matSortActive="capacity_k" matSortDirection="desc">

       <!-- Logo Column -->
        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef> Logo </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div class="company_img" *ngIf="!(element.image === undefined || element.image === ''); else pending_image">
              <img src="{{element.image}}">
            </div>
            <ng-template #pending_image>
              <p class="pending">
                Pending
              </p>
            </ng-template>
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>


        <!-- Capacity K Column -->
        <ng-container matColumnDef="capacity_k">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Capacity K </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.capacity_k}} </mat-cell>
        </ng-container>

        <!-- Resources Column-->
        <ng-container matColumnDef="resources">
          <mat-header-cell *matHeaderCellDef> Resources </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.resources}} </mat-cell>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="redirect1Company($event,element)">
              See status
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="table_titles_company"></mat-header-row>
        <mat-row *matRowDef="let row; columns: table_titles_company;"></mat-row>
      </mat-table>
      <!--<mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     [showFirstLastButtons]="true">
      </mat-paginator>-->
    </div>
  </mat-tab>
