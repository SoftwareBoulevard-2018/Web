<!-- Question update selection form -->
<div class="container mat-elevation-z8" >

  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="puzzles2">

    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef="let element"> <img src= {{element.originalImage}} height="400" width = "400">   </mat-cell>
    </ng-container>
	
	<ng-container matColumnDef="resources">
      <mat-header-cell *matHeaderCellDef> resources </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rewarded_resources}} </mat-cell>
    </ng-container>


    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button class="update" (click)="redirect($event,element)">
          Update
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="table_titles"></mat-header-row>
    <mat-row *matRowDef="let row; columns: table_titles;"></mat-row>
  </mat-table>
  <!------<mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>------->
</div>
