<!-- Create company form -->
<div class="wrap-login100 big-wrap">
  <form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
    <span class="login100-form-title p-b-34 p-t-27">
      Create company
    </span>

    <!-- Inputs, only the name is required -->
    <div class="element">
      <mat-form-field class="big-input">
        <input matInput placeholder="Name" name="name" formControlName="name">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>

    <br/>

    <div class="element">
      <mat-form-field class="big-input">
        <input matInput placeholder="Image's URL" name="img" formControlName="img">
      </mat-form-field>
    </div>

    <br/>

    <div class="element">
      <mat-form-field class="big-input">
        <mat-select placeholder="Select a project manager" name="project_manager" formControlName="project_manager">
          <mat-option *ngFor="let user of project_managers" [value]="user.username">
            {{ user.username }} - {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Error or success messages -->
    <div class="element" *ngIf="invalid">
      <br/>
      <span class="error">
        A company with that name already exists.
      </span>
    </div>

    <div class="element" *ngIf="invalid_url">
      <br/>
      <span class="error">
        Please input a valid URL
      </span>
    </div>

    <div class="element" *ngIf="success">
      <br/>
      <span class="success">
        Company successfully added.
      </span>
    </div>

    <br/>
    <br/>

    <!-- Submit button -->
    <div class="element element2">
      <button mat-raised-button color="warn" type="submit" [disabled] = "!formdata.valid" class="forsubmit">
        Create
      </button>
    </div>

  </form>
</div>
